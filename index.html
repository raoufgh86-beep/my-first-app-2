<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First GitHub App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    <body>

  <div class="card">
    <h1>Interactive Counter ðŸš€</h1>
    <p>Click the button to increase the count:</p>
    <h2 id="count">0</h2>
    <button onclick="increaseCount()">Click Me!</button>
  </div>

  <script>
    let count = 0;

    function increaseCount() {
      count++;
      const countEl = document.getElementById('count');
      countEl.textContent = count;

      // Change background color on milestones
      const card = document.querySelector('.card');
      if (count % 10 === 0) {
        card.style.background = '#ff5722'; // orange
      } else if (count % 5 === 0) {
        card.style.background = '#00bcd4'; // teal
      } else {
        card.style.background = '#1e1e1e'; // default
      }
    }
  </script>

</body>
</html>
